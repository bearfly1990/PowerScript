<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo datum</title>
    <style type="text/css" scr="css/demo.css"></style>
    <script type="text/javascript" src="lib/d3.js"></script>
</head>

<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>

    <span></span>
    <span></span>
    <span></span>
    <script type="text/javascript">
    	var p = d3.select("body").selectAll("p");
        p.datum("is an element").text(function (data, index){
            return index+"-"+data            
        });

        var span = d3.select("body").selectAll("span");
        var dataset = ['ds1', 'ds2', 'ds3'];
        span.data(dataset).text(function (data, index){
            return index+"-"+data            
        });
    </script>
</body>

</html>
