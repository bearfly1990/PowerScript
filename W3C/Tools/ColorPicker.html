<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ColorPicker</title>
    
    <link type="text/css" rel="stylesheet" href="js/pickr.min.css"/>

</head>
<body>
<div id="layout">
    <div class="color-picker"></div>
    

</div>
<div class="color-picker"></div>
<script type="text/javascript" src="js/pickr.min.js"></script>
<script type="text/javascript">
    const pickr = Pickr.create({
        el: '.color-picker',
        default: '#42445A',
        position: 'top',
        components: {
                // Main components
                preview: true,
                opacity: true,
                hue: true,

                // Input / output Options
                interaction: {
                    hex: true,
                    rgba: true,
                    hsla: true,
                    hsva: true,
                    cmyk: true,
                    input: true,
                    clear: true,
                    save: true
                }
            }
    });
</script>
</body>
</html>
